---
- name: Déploiement Nginx Custom sur K3d
  hosts: localhost
  connection: local
  tasks:
    - name: Créer le déploiement Nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-custom
            namespace: default
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: my-nginx
            template:
              metadata:
                labels:
                  app: my-nginx
              spec:
                containers:
                - name: nginx
                  image: my-nginx-custom:latest
                  imagePullPolicy: Never 
                  ports:
                  - containerPort: 80

    - name: Créer le service pour exposer Nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx-service
            namespace: default
          spec:
            selector:
              app: my-nginx
            ports:
            - protocol: TCP
              port: 80         # Port interne du service
              targetPort: 80   # Port du container Nginx
              nodePort: 30080  # Port exposé sur les nœuds du cluster
            type: NodePort
    